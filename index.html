<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>

      <div class="toggle">
        <i class="fas fa-bars"></i>
      </div>

      <div class="nav-items">
        <li class="nav-links"><a href="">Product</a></li>
        <li class="nav-links"><a href="">Features</a></li>
        <li class="nav-links"><a href="">Pricing</a></li>
        <li class="nav-links circle"><i class="fas fa-circle"></i></i></li>
        <li class="nav-links login"><a href="">Login</a></li>
      </div>
    </nav>
    
    <header>
      <div class="content">
         <span class="new">New</span>
         <label>Monograph Dashboard </label>
        <h1> Powerful insights into your team </h1>
        <p class="sub-paragraph"> Project planning and time tracking for agile teams </p>
        <button> Schedule a demo </button> <span class="btn-text"> to see a live preview </span>
      </div>

      <div class="image-grid">
        <div class="graphic"></div>
        <img src="./images/illustration-devices.svg" alt="">
      </div>
    </header>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/codewithmercy" target="_blank">code with mercy</a>.
    </p>
  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
